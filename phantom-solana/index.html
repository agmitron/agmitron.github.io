<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolanTeam</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="minting">
    <p class="text text_bold text_white">CLAIM YOUR SOLANTEAM</p>
    <h2>Minting</h2>
    <p class="text text_white">Select your desired output in the configurator below to mint Solantis Sharks. You can
      mint a total amount of 20
      per transaction. Remember to connect our wallet first.
    </p>

    <form>
      <p>
        <span class="text text_bold text_white">ACCOUNT</span>
        <a href="#" class="text text_bold">PLEASE CONNECT PHANTOM</a>
      </p>
      <hr>
      <p>
        <span class="text text_bold text_white">AMOUNT</span>
        <button class="button button_transparent">-</button>
        <button class="button button_transparent form__counter">1</button>
        <button class="button button_transparent">+</button>
        <button class="button button_filled">MAX</button>
      </p>
      <hr>
      <p>
        <span class="text text_bold text_white">TOTAL PRICE</span>
        <a href="#" class="text text_bold">3 SOL</a>
      </p>
    </form>
  </section>

</body>

</html>
